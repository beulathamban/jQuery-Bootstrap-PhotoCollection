<!DOCTYPE html>

<body>
  <main class="container py-3">

    <h1 class="text-secondary">My picture album </h1>

    <section class="text-danger my-5">
      <button id="refresh" type="button" name="button" class="col-3 col-sm-3 col-md-2 col-lg-2 col-xl-1 mb-2 btn btn-secondary btn-md rounded rounded-3 rounded-end">Refresh</button>
      <button id="food" type="button" name="button" class="col-3 col-sm-3 col-md-2 col-lg-2 col-xl-1 mb-2  btn btn-secondary btn-md rounded rounded-3 rounded-end">Food</button>
      <button id="veg"  type="button" name="button" class="col-3 col-sm-3 col-md-2 col-lg-2 col-xl-1 mb-2  btn btn-secondary btn-md rounded rounded-3 rounded-end">Veg</button>
      <button id="non-veg" type="button" name="button" class="col-3 col-sm-3 col-md-2 col-lg-2 col-xl-1 mb-2  btn btn-secondary btn-md rounded rounded-3 rounded-end">Non-veg</button>
      <button id="drinks" type="button" name="button" class="col-3 col-sm-3 col-md-2 col-lg-2 col-xl-1 mb-2 btn btn-secondary btn-md rounded rounded-3 rounded-end">Drinks</button>
      <button id="coffee" type="button" name="button" class="col-3 col-sm-3 col-md-2 col-lg-2 col-xl-1 mb-2  btn btn-secondary btn-md rounded rounded-3 rounded-end">Coffee</button>
      <button id="cocktail" type="button" name="button" class="col-3 col-sm-3 col-md-2 col-lg-2 col-xl-1 mb-2  btn btn-secondary btn-md rounded rounded-3 rounded-end">Cocktail</button>
      <button id="beer" type="button" name="button" class="col-3 col-sm-3 col-md-2 col-lg-2 col-xl-1 mb-2  btn btn-secondary btn-md rounded rounded-3 rounded-end">Beer</button>
      <button id="wine" type="button" name="button" class="col-3 col-sm-3 col-md-2 col-lg-2 col-xl-1 mb-2 btn btn-secondary btn-md rounded rounded-3 rounded-end">Wine</button>
    </section>

    <section class="row clearfix p-3">
      <img src="image/coffee1.jpeg" alt="coffee" class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 img-thumbnail mb-5 p-2  border border-4 border-dark all drink coffee">

      <img src="image/wine1.jpeg" alt="wine" class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 img-thumbnail mb-5 p-2  border border-4 border-dark all drink wine">
